<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Whac'a Mole</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Mountains of Christmas' rel='stylesheet'>
    </head>
    <body>
<div class="container">
    <div class="circle" id="c-1"></div>
            <div class="circle" id="c-2"></div>
    
        <div id="header">
                <ul>
                   <li><a href="#">Autor</a></li>
                   <li><a href="#">Inne Projekty</a></li>
                   <li><a href="#">Autor</a></li>
                   <li><a href="#">Wesprzyj mnie</a></li>
                   <li><a href="#">Społeczność</a></li>
                </ul>
        </div>
        <div class="space">
            <div id="toggle"></div>
            <h1>Merry Christmas!</h1>
        </div>
        <div class="game-section">
            <div id="screen" class="screen">
                <div class="grass"></div>
                <img src="tree.svg" alt="tree" id="tree">
            </div>
        </div>
        <div class="game-info">
            <img src="sit.svg" alt="sit" id="sit">
            
            <div id="info"class="info">
                <div class="personal-info">
                    <div class="avatar">
                        <img src="avatar.svg" alt="avatar" id="avatar">
                    </div>
                    <div class="user-info">
                        <div class="date"><img src="date.svg" alt="date"></div>
                        <div class="name"><h4>Jane Doe</h4>
                            <p>New Member</p></div>
                    </div>
                    <div class="btn">
                        <button id="premium">Wypróbuj Premium</button>
                    </div>
                </div>
                <div class="main-info" id="main-info"> 
                   <div class="game-btn"><button onClick="startGame()">Start Game</button></div>
                    <h1>Pozostały czas:</h1>
                    <h2>Punkty: 0 /0</h2>
                </div>
                <div class="power-info">
                    <img src="sock.svg" alt="sock" id="sock">
                    <img src="man.svg" alt="sock" id="man">
                    <div class="head">
                        <h2>Świąteczny Wynik</h2>
                    </div>
                    <div class="bar">
                        <h4>Moc Świętego Mikołaja</h4>
                        <div class="bar-wrap">
                            <img src="" alt="">
                            <div class="progress-bar"></div>
                            <div class="percent">70%</div>
                        </div>
                    </div>
                </div>
               
            </div>
        </div>
        <div class="footer"></div>
    </div>

        
        <script src="script.js" async defer></script>
    </body>
</html>
